<!DOCTYPE html>
<html>
  <head>
    <title>Weather Forecast</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>

  <body>
      <form>
          <div class= row>
            <input class="col-9" type="text" placeholder="Which city are you in?">
            <button class="bt-1 col-3"> Search</button> 
          </div>
        </br>
        <div class=bt-2>
            <button class="btn btn-primary gap-2 col-3" type="button">Nairobi</button>
            <button class="btn btn-primary gap-2 col-3" type="button">Kisumu</button>
            <button class="btn btn-primary gap-2 col-3" type="button">Mombasa</button>            
            <button class="btn btn-primary gap-2 col-" type="button">Maragua</button>
          </div>
        </br>
        <h1> Nairobi Weather Forecast</h1>
      </br>
      <div class="container text-center">
          <div class="row">
            <div class="col-3 col-sm-3">Today</div>
            <div class="col-3 col-sm-3"> ☀️ 30</div>
        
            <!-- Force next columns to break to new line -->
            <div class="w-100"></div>
        
            <div class="col-3 col-sm-3">Monday</div>
            <div class="col-3 col-sm-3">🌦️ 19</div>
          </div>
        </div>
      </br>
        <div class="container text-center">
            <div class="row">
              <div class="col-3 col-sm-3">Tuesday</div>
              <div class="col-3 col-sm-3"> ☀️ 30</div>
          
              <!-- Force next columns to break to new line -->
              <div class="w-100"></div>
          
              <div class="col-3 col-sm-3">Wednesday</div>
              <div class="col-3 col-sm-3"> 🌤️19</div>
            </div>
          </div>
          </div>
        </br>
        <div class=" container text-center">
            <div class="row">
              <div class="col-3 col-sm-3">Thursday</div>
              <div class="col-3 col-sm-3"> 🌧️ 14</div>
          
              <!-- Force next columns to break to new line -->
              <div class="w-100"></div>
          
              <div class="col-3 col-sm-3"> Friday</div>
              <div class="col-3 col-sm-3"> 🌧️ 11 </div>
            </div>
          </div>
          </div>
    <script src="src/index.js"></script>
  </body>
</html>
